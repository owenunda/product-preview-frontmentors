<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="contenedor">
    <div class="card">
      <img id="mobile" src="./images/image-product-mobile.jpg" alt="header-mobile">
      <img id="deskop" src="./images/image-product-desktop.jpg" alt="header-deskop">
      <div class="info">
        <p>Perfume</p>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <p>$149.99<small><s>$169.99</s></small></p>
          </div>
          <button>
            <img src="./images/carro.png" alt="icon">
            Add to Cart
          </button>
      </div>
    </div>
    <div class="info-personal">
      <p>
        made by: Oween Unda
      </p>
      <a href="https://www.instagram.com/oweenunda_/">oweenunda_</a>
    </div>
  </div>
</body>
</html>
